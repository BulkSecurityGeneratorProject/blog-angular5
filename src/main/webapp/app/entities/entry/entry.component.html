<div>
    <h2>
        <span jhiTranslate="blogApp.entry.home.title">Entries</span>
        <button class="btn btn-primary float-right jh-create-entity create-entry" [routerLink]="['/', { outlets: { popup: ['entry-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="blogApp.entry.home.createLabel">
            Create new Entry
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>

    <br/>

    <div *ngIf="entries">
        <div *ngFor="let entry of entries ;trackBy: trackId">
            <h2>{{entry.title}}</h2>
            <div>Posted on {{entry.date | date:'medium'}} by {{entry.blog.user.login}}</div>
            <div [innerHTML]="entry.content"></div>
            <div class="btn-group">
                <button type="submit"
                        [routerLink]="['/', { outlets: { popup: 'entry/'+ entry.id + '/edit'} }]"
                        replaceUrl="true"
                        queryParamsHandling="merge"
                        class="btn btn-primary btn-sm">
                    <span class="fa fa-pencil"></span>
                    <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                </button>
                <button type="submit"
                        [routerLink]="['/', { outlets: { popup: 'entry/'+ entry.id + '/delete'} }]"
                        replaceUrl="true"
                        queryParamsHandling="merge"
                        class="btn btn-danger btn-sm">
                    <span class="fa fa-remove"></span>
                    <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                </button>
            </div>
        </div>
    </div>
   
</div>
